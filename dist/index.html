<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Card Desing Using Tailwind Css</title>
  </head>
  <body
    class="h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900"
  >
    <div class="channle-card">
      <img
        src="https://raw.githubusercontent.com/imranBappy/card-using-tailwindcss/master/images/imran.png"
        class="h-24 rounded-full mx-auto sm:mx-0 sm:flex-shrink-0 ring-4 ring-lime-700 hover:scale-105 duration-150"
        alt="logo"
      />
      <div class="text-center space-y-2 sm:text-left">
        <div class="space-y-0.5">
          <p class="text-lg text-black font-semibold dark:text-gray-300">
            Learn With Imran
          </p>
          <p class="text-gray-500 font-medium dark:text-gray-400">
            YouTube Channel
          </p>
        </div>
        <button class="btn btn-purple">
          <a href="https://www.youtube.com/@imranbappy"> Visit Now </a>
        </button>
        <button class="btn btn-green">
          <a href="https://imranbappy.me"> Website </a>
        </button>
      </div>
    </div>
  </body>
</html>
